name: CI

on:
  push:
    paths-ignore: &ci_ignore_paths
      - "assets/**"
      - "scripts/**"
      # Editor configs
      - ".zed/**"
      - ".vscode/**"
      # Docs
      - "documentation/**"
      - "**/*.md"
      # The README is included in the Typedoc
      - "!README.md"
      # Formatters
      - "eslint.config.json"
      - "prettier.config.json"
      - ".editorconfig"
  pull_request:
    paths-ignore: *ci_ignore_paths
  workflow_dispatch:

env:
  WASM_BINDGEN_VERSION: "0.2.105"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version-check:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.exit_code }}
      new_version: ${{ steps.check.outputs.exit_code }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check the version
        id: check
        run: |
          CURRENT_VERSION=$(jq -r .version package.json)
          echo "Current version: $CURRENT_VERSION"
          LATEST_VERSION=$(npm view @mercuryworkshop/scramjet versions --json | jq -r '.[-1]' || echo "0.0.0")
          echo "Latest NPM version: $LATEST_VERSION"

          if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ];
          then
            echo "Version changed"
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
            echo "new_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "Version not changed"
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build Scramjet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Setup Rewriter Toolchain
        uses: ./.github/actions/setup-rewriter-toolchain
        with:
          wasm-bindgen-version: ${{ env.WASM_BINDGEN_VERSION }}
          rewriter-path: packages/core/rewriter
          github-token: ${{ github.token }}

      - name: Pack Scramjet
        run: pnpm pack
        working-directory: packages/core

      - name: Upload Artifact (scramjet/core)
        uses: actions/upload-artifact@v4
        with:
          name: scramjet
          path: |
            packages/core/dist/*.js
            packages/core/dist/*.js.map
            packages/core/dist/*.wasm

      - name: Upload Artifact (packaged)
        uses: actions/upload-artifact@v4
        with:
          name: scramjet-package
          path: packages/core/mercuryworkshop-scramjet-*.tgz

      - name: Upload Artifact (scramjet/controller)
        uses: actions/upload-artifact@v4
        with:
          name: scramjet-controller
          path: |
            packages/controller/dist/*

  package-validation:
    name: Validate Package Structure
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          name: scramjet-package
          path: packages/core

      - name: Extract package
        run: tar xvf mercuryworkshop-scramjet-*.tgz package --strip-components=1
        working-directory: packages/core

      - name: Run package validation tests
        run: pnpm test:package
        working-directory: packages/core

  tests:
    name: Run Scramjet Tests
    runs-on: ubuntu-latest
    needs: [build, package-validation]
    env:
      PLAYWRIGHT_BROWSERS_PATH: .playwright-browsers
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Get artifacts (scramjet/core)
        uses: actions/download-artifact@v4
        with:
          name: scramjet
          path: packages/core/dist

      - name: Get artifacts (scramjet/controller)
        uses: actions/download-artifact@v4
        with:
          name: scramjet-controller
          path: packages/controller/dist

      - name: Cache Playwright browsers
        id: pw-browsers-cache
        uses: actions/cache@v4
        with:
          path: .playwright-browsers
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Chromium
        if: steps.pw-browsers-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        working-directory: packages/runway

      - name: Run Runway tests
        run: pnpm test
        working-directory: packages/runway

  rewritertests:
    name: "Run Rewriter Tests"
    runs-on: ubuntu-latest
    needs: [build, package-validation]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Rust compilation
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "packages/core/rewriter -> target"
          cache-all-crates: true
          shared-key: "rewriter"

      - name: Run Tests
        run: cd packages/core/rewriter/native && cargo test

  upload:
    name: Upload release
    runs-on: ubuntu-latest
    needs: [version-check, build, package-validation, rewritertests, tests]
    permissions: write-all
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Delete old release and tag
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          delete_release: true
          tag_name: latest
          github_token: ${{ github.token }}

      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          name: packaged-scramjet
          path: .

      - name: Release unstable build to GitHub
        uses: ncipollo/release-action@v1
        with:
          name: Continuous Build
          tag: latest
          commit: main
          body: "${{ github.event.head_commit.url }} ${{ github.event.head_commit.message }}"
          artifacts: "mercuryworkshop-scramjet-*.tgz"
          prerelease: true

      - name: Release tagged version to GitHub
        if: needs.version-check.outputs.version_changed == 'true'
        uses: ncipollo/release-action@v1
        with:
          name: "${{ needs.version-check.outputs.new_version }}"
          tag: "v${{ needs.version-check.outputs.new_version }}"
          commit: main
          body: "${{ github.event.head_commit.url }} ${{ github.event.head_commit.message }}"
          artifacts: "mercuryworkshop-scramjet-*.tgz"

  publish:
    name: Publish Scramjet to NPM
    runs-on: ubuntu-latest
    needs: [version-check, build, package-validation, rewritertests, tests]
    permissions: write-all
    if: ${{ (needs.version-check.outputs.version_changed == 'true') && (github.ref == 'refs/heads/main') }}

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          name: packaged-scramjet
          path: .

      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish
        run: npm publish mercuryworkshop-scramjet-${{ needs.version-check.outputs.new_version }}.tgz --access public --no-git-checks

  pages:
    name: Upload to Github Pages
    runs-on: ubuntu-latest
    needs: [build, package-validation, rewritertests, tests]
    permissions: write-all
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          name: scramjet
          path: ./packages/scramjet/dist

      - name: Build static assets
        run: pnpm build
        working-directory: packages/demo

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/demo/dist

      - name: Deploy to github
        id: deployment
        uses: actions/deploy-pages@v4
